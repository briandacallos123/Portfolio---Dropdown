<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/9df3c0bdcd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">

    <header>
      <div class="sub_container">
        <div class="header_brand">
          <img src="./images/logo.svg" alt="">
          <i class="fa-solid fa-bars"></i>
        </div>
  
        <nav class="main_nav">

          <div class="main_nav_cat">
            <span class="main_nav_cat_bars"></span>
          </div>

          <ul class="main_nav_links">
            <!-- featires -->
            <li class="features"><a href="#" class="anchor">Features 
              <i class="fa-solid fa-angle-down"></i>
              <i class="fa-solid fa-angle-up"></i>
            </a>
              <div class="sublink">
                <ul class="main_nav_links_features">
                  <li>
                    <img src="./images/icon-todo.svg" alt="">
                    <span>Todo List</span>
                  </li>
                  <li>
                    <img src="./images/icon-calendar.svg" alt="">
                    <span>Calendar</span>
                  </li>
                  <li>
                    <img src="./images/icon-reminders.svg" alt="">
                    <span>Reminders</span>
                  </li>
                  <li>
                    <img src="./images/icon-planning.svg" alt="">
                    <span>Planning</span>
                  </li>
                </ul>
              </div>
            </li>
            <!-- Commpany -->
            <li class="company"><a href="#">Company 
              <i class="fa-solid fa-angle-down"></i>
              <i class="fa-solid fa-angle-up"></i>
            </a>
             <div class="sublink">
              <ul class="main_nav_links_company">
                <li><a href="#">History</a></li>
                <li><a href="#">Ours Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
             </div>
            </li>

            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>

          <div class="form">
            <button class="btn btn_login">Login</button>
            <button class="btn btn_register">Register</button>
          </div>
        </nav>
  
       
      </div>

    </header>

    <main>

      
      <section class="hero">
        <img src="./images/image-hero-mobile.png" alt="">
      </section>


      <section class="text">
        <h1 class="text_header">make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team ritualz, and watch productivity soar.</p>
        <button class="btn learn_more">Learn More</button>
      </section>

      <footer>
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </footer>
  

    </main>

   








  </div>
